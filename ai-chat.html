<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potatoblock AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            margin-top: 20px;
        }

        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical; /* 允许垂直缩放 */
        }

        button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        #aiResponse {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Potatoblock AI Chat</h1>
    </div>
    <div class="content">
        <textarea id="message" placeholder="输入消息..."></textarea>
        <button onclick="sendJSONPRequest()">发送</button>
        <div id="aiResponse"></div>
        <p>使用模型：gpt-4o-mini</p>
        <p>温馨提示：如果你问了一个问题，AI没有及时回复，那有可能是你的问题有一点难，请给它一点耐心，而不是狂锤发送键。</p>
    </div>
    <div class="footer">
        <p>限云上之巅内部使用</p>
        <p>&copy; 2024 Potatoblock. All rights reserved.</p>
    </div>

    <script>
        function sendJSONPRequest() {
            var message = document.getElementById('message').value;
            var script = document.createElement('script');
            script.src = 'http://api.potatoblock.asia:8000/?message=' + encodeURIComponent(message) + '&callback=handleResponse';
            document.body.appendChild(script);
        }

        function handleResponse(data) {
            if (data && data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
                var responseText = markdownToHtml(data.choices[0].message.content);
                document.getElementById('aiResponse').innerHTML = responseText;
            } else {
                document.getElementById('aiResponse').textContent = "未获取到有效回复，请稍后再试。";
            }
        }

        function markdownToHtml(markdown) {
            markdown = markdown.replace(/\n/g, '<br>');
            markdown = markdown.replace(/`(.*?)`/g, '<code>$1</code>');
            markdown = markdown.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            markdown = markdown.replace(/\*(.*?)\*/g, '<em>$1</em>');
            markdown = markdown.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');
            markdown = markdown.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">');
            markdown = markdown.replace(/\n\|\s*(.*?)\s*\|\s*(.*?)\s*\|\n/g, '<table><tr><th>$1</th><th>$2</th></tr></table>');
            markdown = markdown.replace(/^(#+)\s*(.+)$/, '<h3>$1</h3>');
            return markdown;
        }
    </script>
</body>

</html>
