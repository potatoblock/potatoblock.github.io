<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" "width=device-width, initial-scale=1.0">
    <title>Potatoblock AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

      .header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

      .content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            margin-top: 20px;
        }

      .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical; /* 允许垂直缩放 */
        }

        button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        #aiResponse {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Potatoblock AI Chat</h1>
    </div>
    <div class="content">
        <textarea id="message" placeholder="输入消息..."></textarea>
        <button onclick="sendJSONPRequest()">发送</button>
        <div id="aiResponse"></div>
        <p>使用模型：gpt-4o-mini</p>
        <p>温馨提示：如果你问了一个问题，AI没有及时回复，那有可能是你的问题有一点难，请给它一点耐心，而不是狂锤发送键。</p>
    </div>
    <div class="footer">
        <p>限云上之巅内部使用</p>
        <p>&copy; 2024 Potatoblock. All rights reserved.</p>
    </div>

    <script>
        function sendJSONPRequest() {
            var message = document.getElementById('message').value;
            var script = document.createElement('script');
            script.src = 'http://api.potatoblock.asia:8000/?message=' + encodeURIComponent(message) + '&callback=handleResponse';
            document.body.appendChild(script);
        }

        function handleResponse(data) {
            if (data && data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
                var responseText = markdownToHtml(data.choices[0].message.content);
                document.getElementById('aiResponse').innerHTML = responseText;
            } else {
                document.getElementById('aiResponse').textContent = "未获取到有效回复，请稍后再试。";
            }
        }

        function markdownToHtml(markdown) {
            // 将 Markdown 文本分割成数组，每个元素代表一行
            var lines = markdown.split('\n');

            // 遍历每一行，并应用转换函数
            var htmlLines = lines.map(function (line) {
                // 检查是否以 # 开头，并确定标题级别
                if (line.trim().startsWith('#')) {
                    var level = line.split(' ').shift().length; // 计算标题级别
                    var tag = 'h' + level;
                    var text = line.substring(level).trim(); // 提取标题文本
                    return '<' + tag + '>' + text + '</' + tag + '>';
                }
                // 如果不是标题，直接返回原行
                return line;
            });

            // 将转换后的数组重新组合成一个字符串
            var html = htmlLines.join('\n');

            return html;
        }
    </script>
</body>

</html>
