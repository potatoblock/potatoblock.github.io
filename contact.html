            color: white;

        header a {

            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;

        header li {
            float: left;

        header #branding {
            float: left;

        header #branding h1 {

            margin-bottom: 20px;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .contact-form textarea {
            height: 100px;
        }
        .contact-form input[type="submit"] {
            background: #50b3a2;
            color: white;
            border: none;
            padding: 10px 20px;

        }
        .contact-form input[type="submit"]:hover {
